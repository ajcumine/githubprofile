<html>
<head>
  <title>Github Profiles</title>
  <link href='github.css' rel='stylesheet'>
  <meta charset='utf-8'>
</head>
<header>
  <h1>GITHUB PROFILE SEARCH</h1>
</header>
<body>
  <form id='add_profile'>
    <input id='username' autocomplete='off' autocorrect='off' spellcheck='false' placeholder='Enter a Github username'>
    <button type='submit'>Load profile</button>
  </form>
  <div class='profile-container'>
    <template id='profile-template'>
      <div class='profile'>
        <div class='left'>
          <img src="{{ avatar_url }}">
        </div>
        <div class='right'>
          <h3>
            <a href="{{ url }}">{{ login }}</a>
          </h3>
          <h4>Following: {{ following }}</h4>
          <h4>Followers: {{ followers }}</h4>
        </div>
        <a class='close' href='#'>X</a>
        <br clear='all'>
      </div>
    </template>
  </div>
  <script src='https://code.jquery.com/jquery-2.1.0.min.js'></script>
  <script src='mustache.js'></script>
  <script>
    $(document).ready(function(){
      $('.close')
      $('#add_profile').on('submit', function(event){
        event.preventDefault();
        var usernameEntered = $('#username').val();
        $.get("https://api.github.com/users/" + usernameEntered, function(user){
          var newProfile = Mustache.render($('#profile-template').html(), user);
          ($('.profile-container')).prepend(newProfile);
        })
      })
    })
  </script>
</body>  
</html>
